
<div class="sticky-top">

    <div class="container-fluid">   
      
       <div class="overflow-auto  row flex-row flex-nowrap p-2 ">
          
         <div class="card  btn btn-outline-dark mb-3 m-2 card-color" (click)="getProducts(category.getCategory())" style="width: 10em;height: 8em; border-radius: 100;" *ngFor="let category of categories">
               
                <div class="text-center m-2">
                  
                  <img class="card-img-top img pb-1"  height="60" weight="30" src={{category.getImage()}} alt="Card image cap">
                  <h2 class='text-dark text-nowrap'>{{category.getCategory()}}</h2>
                </div>
                     
                
          </div>
          
          </div>
        
    </div>  
    
    
    </div>
    
    
    
    
    
      
    
    
    <div class="container-fluid bg-white">
        
               <div class="row"  >
                           <div  class="col-xs-4 col-sm-3 col-md-2 col-lg-2 card  bg-light  text-dark m-1" *ngFor="let product of allProducts">       
                               <img class="card-img-top img mt-3"  height="200em" width="250em" src="{{product.getProductImage()}}" alt="Card image cap">
                                <div class="card-body">
                                  <h3 class="card-title">{{product.getProductName()}}</h3>
                                  <div class="text-right   mb-1">
                                    Rs   {{product.getProductPrice()}}.00
                                   </div>
                                </div>
                               
                           </div>
               </div>
        
              </div>
    
    
        
            
        
    
    
    <div class="d-flex justify-content-center mt-4 pt-3"   *ngIf="!isProductApiComplete">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
